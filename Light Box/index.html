    <h2>Lightbox</h2>
    <div class="container">
    <div class="row">
        <div class="col-3 main-img">
            <div class=""></div>
          <img src="0.jpg" alt="Amrecia" style="width:100%" height="200px" class="hover-shadow cursor">
        </div>
        <div class="col-3 main-img">
          <img src="1.jpg" alt="Maldeep"style="width:100%" height="200px"  class="hover-shadow cursor">
        </div>
        <div class="col-3 main-img">
          <img src="2.jpg" alt="Singapore" style="width:100%" height="200px" class="hover-shadow cursor">
        </div>
        <div class="col-3 main-img">
          <img src="3.jpg" alt= "Peris" style="width:100%" height="200px" class="hover-shadow cursor">
        </div>
      </div>
      <div class="row">
        <div class="col-3 main-img">
            <div class=""></div>
          <img src="4.jpg" alt="Rumaina" style="width:100%" height="200px" class="hover-shadow cursor">
        </div>
        <div class="col-3 main-img">
          <img src="5.jpg" alt="Abu Dubai"style="width:100%" height="200px"  class="hover-shadow cursor">
        </div>
        <div class="col-3 main-img">
          <img src="6.jpg" alt="Canada" style="width:100%" height="200px" class="hover-shadow cursor">
        </div>
        <div class="col-3 main-img">
          <img src="7.jpg" alt= "Dubai" style="width:100%" height="200px" class="hover-shadow cursor">
        </div>
      </div>
    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script>
      $(document).ready(function(){
    $(".main-img").find("img").each(function (i, ele){
     $(ele).click(function(){
    var imgsrc = $(ele).attr('src');
    var altData = $(ele).attr('alt');
      $(".light-box").css("display","block")
      $('#box-img')[0].src = imgsrc;
      $("h1").text(altData);
});
});
$(".light-data").find("div").each(function (i, ele){
    $(ele).click(function(){
    var img1 = $(ele).find('img').attr('src');
    var para =  $(ele).find("p").text();
     $('#box-img')[0].src = img1;
     $("h1").text(para);
});
});
       count = 0;
      $("#next").click(function(){
        count++
        if(count >7)count = 0
        $('#box-img')[0].src = "./" + count + ".jpg";
        var Pelemet = $(".light-img").find("p")[count];
        finalP = Pelemet.innerText
        $("h1").text(finalP);
       });
    $("#prev").click(function(){
        count--
        if(count < 0)count = 7
        $('#box-img')[0].src = "./" + count + ".jpg"
        var Pelemet = $(".light-img").find("p")[count]
        finalP = Pelemet.innerText
        $("h1").text(finalP)
});
    $("#close").click(function(){
    $(".light-box").css("display","none")
    });
});
   </script>
