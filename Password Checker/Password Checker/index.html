<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Checker</title>
  </head>
  <style>
    body {
      background-color: azure;
    }
    .main-from {
      text-align: center;
      margin-top: 10%;
    }
    h1 {
      color: #f36d33;
      font-size: 50px;
    }
    .form-input label {
      font-size: 30px;
      color: black;
    }
    .form-input input {
      padding: 10px 50px;
      margin-top: 20px;
    }
    .main-btn button {
      padding: 10px 30px;
      margin: 30px 40px;
    }
  </style>

  <body>
    <div class="main-from">
      <h1>Password Checker</h1>
      <div class="form-input">
        <form action="">
          <label for="username">Username:</label>
          <input
            type="text"
            name="username"
            placeholder="Enter Username"
            onblur="onbulr(this)"
          /><br />
          <span id="username"></span>
          <br />
          <label for="username">Password:</label>
          <input
            type="text"
            name="password"
            id="pww"
            placeholder="Enter Password"
            onblur="onbulr(this)"
            onkeyup="pwchecker(this)"
          /><br />
          <span id="password"></span>
          <div class="main-btn">
            <button type="submit" id="login-btn">Login</button>
            <button type="reset" id="reset-btn">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function onbulr(eme) {
        if (eme.value == "") {
          document.querySelector("#" + eme.name).innerHTML =
            eme.name + " is required!";
        } else {
          document.querySelector("#" + eme.name).innerHTML = "";
        }
        return false;
      }

      var pwqa = document.querySelector("#password");

      function pwchecker(ele) {
        if (ele.value.length <= 5) {
          document.querySelector("#password").innerHTML =
            "Password is very Week";
          pwqa.style.color = "red";
        } else if (ele.value.length > 5 && ele.value.length <= 8) {
          document.querySelector("#password").innerHTML = "Password is  Week";
          pwqa.style.color = "yellow";
        } else {
          document.querySelector("#password").innerHTML = "Password is  Storng";
          pwqa.style.color = "green";
        }

        return false;
      }
    </script>
  </body>
</html>
