<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span>Tip</span> Calculator</h1>


    <div class="main-box">
        <div class="box-1">
            <div class="bill-text">
        <p>Bill Amount:</p>
    </div>
    <div class="bill-input">
        <input type="text" name="Bill_Ammount" id="bill-ammount" onblur="blank(this)"><br>
        <span id="Bill_Ammount"></span>
    </div>
    </div>
    
    


<div class="box-1">
    <div class="bill-text">
<p>Percentage Tips:</p>
</div>
<div class="bill-input">
<input type="text" name="Percentage-Tips" id="percentage-ammount" placeholder="%" onblur="blank(this)"><br>
<span id="Percentage-Tips"></span>
</div>
</div>
<div class="cal-btn">
    <button type="button" onclick="total()">Calculate</button>
</div>

<p id="result">Result</p>

<div class="box-1">
    <div class="bill-text">
<p>Tip Amount:</p>
</div>
<div class="bill-input">
<input type="text" name="bill" id="tip-ammount" readonly>
</div>
</div>



<div class="box-1">
    <div class="bill-text">
<p>Total Ammount:</p>
</div>
<div class="bill-input">
<input type="text" name="bill" id="total-ammount" readonly><br>

</div>
</div>
</div>

<script src="index.js"></script>
</body>
</html>
